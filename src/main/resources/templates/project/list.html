<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyectos - Project Manager</title>
    <headers th:replace="~{components/headers.html :: ~{_headers}}" />
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <sliderbar th:replace="~{components/sliderbar.html :: ~{_sliderbar}}" />
    <navbar th:replace="~{components/navbar.html :: ~{_navbar}}" />

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <h2 class="mb-0">Proyectos</h2>
                </div>
                <div class="col text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
                        <i class="fas fa-plus"></i> Nuevo Proyecto
                    </button>
                </div>
            </div>

            <!-- Project Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="project : ${projects}">
                                    <td th:text="${project.name}"></td>
                                    <td th:text="${project.description}"></td>
                                    <td>
                                        <span th:class="${project.status == T(com.losung.projectmanager.model.ProjectStatus).EN_PROGRESO ? 'badge bg-primary' : 
                                                       (project.status == T(com.losung.projectmanager.model.ProjectStatus).COMPLETADO ? 'badge bg-success' : 
                                                       (project.status == T(com.losung.projectmanager.model.ProjectStatus).CANCELADO ? 'badge bg-danger' : 
                                                       'badge bg-warning'))}"
                                              th:text="${project.status}">
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(project.startDate, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(project.endDate, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-secondary" title="Editar" 
                                                    th:onclick="'editProject(' + ${project.id} + ')'">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" title="Eliminar" 
                                                    th:onclick="'confirmDelete(' + ${project.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear Proyecto -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Nuevo Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/projects}" method="post">
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">Estado</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Seleccionar Estado</option>
                                    <option th:each="status : ${projectStatuses}"
                                            th:value="${status}"
                                            th:text="${status}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">Fecha de Fin</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
